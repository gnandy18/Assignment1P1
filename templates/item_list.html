<!DOCTYPE html>
{% extends 'base.html' %}
{% block content %}

    <body>
    <style>
        body {
            background-color: beige;

        }

    </style>

    <div class="row">
        <h2 style="padding-left: 15Px">Inventory Information</h2>
    </div>
    <div class="table-responsive-lg">
        <table class="table table-striped table-bordered table-hover">
            <thead>
            <tr class="bg-info">
                <th>Item Name</th>
                <th>Quantity</th>
                <th>Description</th>
                <th colspan="3">Actions</th>

            </tr>
            </thead>
            <tbody>
            {% for req in reqs %}
                <tr>
                    <td>{{ req.item_name}}</td>
                    <td>{{ req.item_quantity }}</td>
                    <td>{{ req.item_description }}</td>

                     <td><a href="{% url 'item_edit' pk=req.pk %}"
                           class="btn btn-warning">Edit</a></td>
                    <td><a href="{% url 'item_delete' pk=req.pk %}"
                           onclick="return confirm('Are you sure you want to delete?')"
                           class="btn btn-danger">Delete</a>


                    </td>
                </tr>
            {% endfor %}

            </tbody>
        </table>
  <div> <a href="{% url 'item_new' %}"
                           class="btn btn-warning" >Add Item</a></div>
    <br>
    </div>


    </body>
{% endblock %}
